    <script>
        const ws = new WebSocket('ws://localhost:8080');

        // Funkcja tworząca element komentarza
        function createCommentElement(comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = `
                <div class="comment-header">
                    <span class="user-name">${comment.user}</span>
                    <span class="comment-date">${comment.date}</span>
                </div>
                <p class="comment-text">${comment.text}</p>
            `;
            return commentDiv;
        }

        // Obsługa wiadomości z WebSocket
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'COMMENTS_INIT') {
                // Inicjalizacja wszystkich komentarzy
                data.comments.forEach(comment => {
                    const commentsList = document.querySelector(`#${comment.shoe_id} .comments-list`);
                    if (commentsList) {
                        commentsList.appendChild(createCommentElement(comment));
                    }
                });
            }
            else if (data.type === 'NEW_COMMENT') {
                // Dodanie nowego komentarza
                const comment = data.comment;
                const commentsList = document.querySelector(`#${comment.shoe_id} .comments-list`);
                if (commentsList) {
                    commentsList.prepend(createCommentElement(comment)); // Najnowsze na górze
                }
            }
        };

        // Obsługa formularzy
        document.querySelectorAll('.comment-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const shoeId = this.closest('.shoe-comments').id;
                const user = this.querySelector('input').value;
                const text = this.querySelector('textarea').value;
                const date = new Date().toLocaleString();

                if (user && text) {
                    // Wysłanie komentarza przez WebSocket
                    ws.send(JSON.stringify({
                        type: 'COMMENT',
                        shoeId,
                        user,
                        text,
                        date
                    }));

                    // Wyczyszczenie formularza
                    this.reset();
                }
            });
        });
    </script>
